<div class="row">

    <div class="col-md-4">
        <a href="#/phones">Return to the phones list</a>

        <h2>{{phone.name}}</h2>

        <div class="well well-sm">
            {{phone.description}}
        </div>

        <!-- main big image -->
        <img class="phone-img-lg" ng-src="{{bigImageUrl}}">

        <!-- list of images -->
        <ul class="phone-img-list">
            <li ng-repeat="img in phone.images">
                <img class="phone-img-sm" ng-src="{{img}}" ng-click="setBigImage(img)">
            </li>
        </ul><!-- end list of images -->

        <!-- phone properties -->
        <div>
            <b>Android:</b> {{phone.android.os}}<br/>
            <b>Infrared:</b> {{phone.connectivity.infrared | checkmark}}<br/>
            <b>GPS:</b> {{phone.connectivity.gps | checkmark}}
        </div><!-- end phone properties -->

        <!-- additional feature -->
        <div class="additional-features">
            {{phone.additionalFeatures}}
        </div><!-- end additional feature -->

    </div>

</div>
